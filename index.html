<!doctype html>
<html lang="en">
  <head>
    <!-- Charset et favicon -->
    <meta charset="UTF-8" />
    <link rel="icon" href="/public/logo_icon.png" type="image/svg+xml" />

    <!-- Meta viewport pour la responsivité -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta pour le charset -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Open Graph Tags pour le partage sur les réseaux sociaux -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Wthr - Modern Weather App Landing Page"
    />
    <meta
      property="og:description"
      content="Discover Wthr, a modern landing page for a smart weather app with AI-powered features and intuitive design."
    />

    <meta property="og:url" content="https://yourwebsite.com" />

    <!-- Twitter Cards meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Wthr - Modern Weather App Landing Page"
    />
    <meta
      name="twitter:description"
      content="Explore the Wthr app with cutting-edge features and sleek design for a better weather experience."
    />
    <meta name="twitter:image" content="/logo.svg" />
    <meta name="twitter:creator" content="@gery_guedegbe0" />

    <!-- Favicon and Web App icons -->
    <link rel="icon" href="/logo_icon.png" sizes="any" />
    <link rel="apple-touch-icon" href="/logo_icon.png" />

    <!-- Font and stylesheets -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@300&display=swap"
      rel="stylesheet"
    />

    <!-- Title of the page -->
    <title>Wthr Landing Page</title>

    <!-- Meta description for search engines -->
    <meta
      name="description"
      content="Wthr is a modern landing page for a weather app, showcasing AI-powered features and interactive design."
    />

    <!-- Meta keywords for search engines -->
    <meta
      name="keywords"
      content="weather app, AI weather, landing page, modern design, weather forecasting, web app"
    />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

</html>
